[application]

name="ThemeHospital"
main_scene="res://scenes/GUI/MainMenu.scn"

[autoload]

Game="*res://scripts/Game.gd"
Load="*res://scripts/Load.gd"
Save="*res://scripts/Save.gd"

[display]

resizable=true
stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=600

[input]

test_increase=[key(Kp Add)]
test_decrease=[key(Kp Subtract)]
left_click=[mbutton(0, 1)]
