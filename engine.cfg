[application]

name="ThemeHospital"
main_scene="res://scenes/GUI/UsernameMenu.scn"

[autoload]

Game="*res://scripts/Autoload/Game.gd"
Load="*res://scripts/Autoload/Load.gd"
Save="*res://scripts/Autoload/Save.gd"
colors="*res://scripts/Autoload/colors.gd"

[display]

resizable=false
width=1024
height=600

[editor_plugins]

enabled=["MapEditor"]

[input]

load=[key(F6)]
delete=[key(Delete)]
pause=[key(P)]
screenshot=[key(F12)]
info=[key(I)]
show_chat=[key(Tab)]
save=[key(F5)]
fullscreen=[key(F11)]
zoom=[mbutton(0, 4)]
dezoom=[mbutton(0, 5)]
right_click=[mbutton(0, 2)]
enter=[key(Return), key(Enter)]
accept=[key(Return), key(Enter)]
left_click=[mbutton(0, 1)]

[locale]

translations=["res://translation/translation.en.xl", "res://translation/translation.fr.xl"]

[rasterizer]

use_fragment_lighting=true
anisotropic_filter_level=16.0
max_shadow_buffer_size=1024
shader_time_rollback=300
blur_buffer_size=256
luminance_buffer_size=81
shadow_filter=3

[render]

default_clear_color=#ff6c6565
