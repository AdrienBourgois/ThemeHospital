[application]

name="ThemeHospital"
main_scene="res://scenes/GUI/UsernameMenu.scn"

[autoload]

GlobalClient="*res://scripts/network/global/GlobalClient.gd"
GlobalServer="*res://scripts/network/global/GlobalServer.gd"
PacketInterpreter="*res://scripts/network/global/PacketInterpreter.gd"
colors="*res://scripts/Constants/colors.gd"
Game="*res://scripts/Game.gd"
Load="*res://scripts/Load.gd"
Save="*res://scripts/Save.gd"

[display]

resizable=false
width=1024
height=600

[editor_plugins]

enabled=["MapEditor"]

[input]

info=[key(I)]
show_chat=[key(Tab)]
save=[key(F5)]
fullscreen=[key(F11)]
zoom=[mbutton(0, 4)]
dezoom=[mbutton(0, 5)]
right_click=[mbutton(0, 2)]
enter=[key(Return), key(Enter)]
accept=[key(Return), key(Enter)]
left_click=[mbutton(0, 1)]

[locale]

translations=["res://translation/translation.en.xl", "res://translation/translation.fr.xl"]
